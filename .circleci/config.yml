# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8
    steps:
      - checkout

      # lint functions
      - restore_cache:
          keys:
            - functions_npm_modules-{{ checksum "functions/package.json" }}
            # fallback to using the latest cache if no exact match is found
            - functions_npm_modules-
      - run: npm --prefix "functions" install
      - save_cache:
          paths:
            - functions/node_modules
          key: functions_npm_modules-{{ checksum "functions/package.json" }}
      - run: npm --prefix "functions" run lint

      # lint scripts
      - restore_cache:
          keys:
            - scripts_npm_modules-{{ checksum "scripts/package.json" }}
            # fallback to using the latest cache if no exact match is found
            - scripts_npm_modules-
      - run: npm --prefix scripts i
      - save_cache:
          paths:
            - scripts/node_modules
          key: scripts_npm_modules-{{ checksum "scripts/package.json" }}

      - run:
          name: Generate next event dir
          command: npm --prefix scripts run lint

  deploy:
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - restore_cache:
          keys:
            - functions_npm_modules-{{ checksum "functions/package.json" }}
            # fallback to using the latest cache if no exact match is found
            - functions_npm_modules-
      - run: npm --prefix functions install
      - save_cache:
          paths:
            - functions/node_modules
          key: functions_npm_modules-{{ checksum "functions/package.json" }}
      - run:
          name: Deploy Master to Firebase
          command: npm --prefix functions run deploy

  event:
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - run:
          name: Install Headless Chrome dependencies
          command: |
            sudo apt-get install -yq
            gconf-service libasound2 libatk1.0-0 libatk-bridge2.0-0 libc6 libcairo2 libcups2 libdbus-1-3
            libexpat1 libfontconfig1 libgcc1 libgconf-2-4 libgdk-pixbuf2.0-0 libglib2.0-0 libgtk-3-0 libnspr4
            libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1
            libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 ca-certificates
            fonts-liberation libappindicator1 libnss3 lsb-release xdg-utils wget
      - restore_cache:
          keys:
            - scripts_npm_modules-{{ checksum "scripts/package.json" }}
            # fallback to using the latest cache if no exact match is found
            - scripts_npm_modules-
      - run: npm --prefix scripts i
      - save_cache:
          paths:
            - scripts/node_modules
          key: scripts_npm_modules-{{ checksum "scripts/package.json" }}
      - run:
          name: Generate next event dir
          command: npm --prefix scripts --slient run event

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
  nightly:
    triggers:
      - schedule:
          # Run evey friday
          cron: "0 0 * * 5"
          filters:
            branches:
              only:
                - master
    jobs:
      - event
